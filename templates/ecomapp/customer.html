{% extends 'ecomapp/base.html' %}
{% block body %}

<script type="text/javascript">
     function add_to_wishlist_function(id)   {
     document.getElementById(`addTwishlist_${id}`).innerText = 'Added';
        console.log(id)
   $.ajax(
    {
        type:"GET",
        url: `/ecom/addtowishlist/${id}/`,
        success: function( data )
        {
           console.log(data)
           $("#update-form").empty()
           $("#update-form").append(data)
           $('#update_id').val(id)
        }
     }
     )
    }

    function add_to_cart_function(id)   {
     document.getElementById(`addTocart_${id}`).innerText = 'Added';
        console.log(id)
   $.ajax(
    {
        type:"GET",
        url: `/ecom/addtocart/${id}/`,
        success: function( data )
        {
           console.log(data)
           $("#update-form").empty()
           $("#update-form").append(data)
           $('#update_id').val(id)
        }
     }
     )
    }

</script>
<hr style="border-top:1px solid #000; clear:both;"/>
<table id="table" class="table table-bordered">
    <thead class="alert-warning">
    <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Size</th>
        <th>Gender</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for item in products %}
    <tr>
        <td>{{ item.product_type }}</td>
        <td>{{ item.product_name }}</td>
        <td>{{ item.product_size }}</td>
        <td>{{ item.gender }}</td>
        <td>{{ item.price }}</td>
        <td><img src="{{ item.product_img.url }}" height="200px" width="200px"></td>
        <td>
            <ul style="list-style-type: none;"><li style="margin: 12px;"><a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"
                href="#" id="addTwishlist_{{item.id}}" onclick="add_to_wishlist_function('{{item.id}}')">
             Add to Wishlist
         </a></li>
            <li style="margin: 12px;"><a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong"
                href="#" id="addTocart_{{item.id}}" onclick="add_to_cart_function('{{item.id}}')">
             Add to Cart
         </a></li></ul>
    </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
